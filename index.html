<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT7 Player Trading Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            width: 100%;
        }

        .input-section {
            background: rgba(245, 235, 220, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 3px solid #8b7355;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
            color: #4a3728;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
                letter-spacing: 1px;
            }
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            font-size: 1em;
            border: 3px solid #8b7355;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            background: #fff;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background: #8b7355;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
            }
        }

        button:hover {
            background: #6b5344;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .vintage-card {
            width: 420px;
            max-width: 95vw;
            background: linear-gradient(to bottom, #f5ebe0 0%, #e8dcc8 100%);
            border-radius: 8px;
            padding: 0;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(139, 115, 85, 0.1);
            border: 12px solid #d4c5b0;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .vintage-card {
                border-width: 8px;
            }
        }

        /* Worn texture overlay */
        .vintage-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.08) 2px, rgba(0,0,0,.08) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.08) 2px, rgba(0,0,0,.08) 4px),
                radial-gradient(circle at 20% 30%, rgba(139, 115, 85, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 115, 85, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.05) 0%, transparent 80%);
            pointer-events: none;
            opacity: 0.8;
        }

        /* Worn edges and stains */
        .vintage-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: 
                inset 0 0 60px rgba(139, 115, 85, 0.5),
                inset 0 0 100px rgba(0, 0, 0, 0.2),
                inset 20px 20px 40px rgba(139, 115, 85, 0.3),
                inset -20px -20px 40px rgba(139, 115, 85, 0.3);
            pointer-events: none;
            border-radius: 8px;
        }

        .card-content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #87CEEB, #5F9EA0);
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            position: relative;
            margin: -20px -20px 15px -20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .gt7-logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c1810;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-family: 'Impact', 'Arial Black', sans-serif;
            text-shadow: 
                2px 2px 0px rgba(255, 255, 255, 0.5),
                3px 3px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .gt7-subtitle {
            font-size: 0.65em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #4a3728;
            font-weight: bold;
        }

        /* Country flag background */
        .photo-area {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #e8dcc8, #d4c5b0);
            border: 4px solid #87CEEB;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .flag-background {
            position: absolute;
            font-size: 160px;
            opacity: 0.4;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 600px) {
            .photo-area {
                height: 140px;
            }
            
            .flag-background {
                font-size: 140px;
            }
        }

        .driver-placeholder {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #2c1810;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .driver-icon {
            font-size: 0px;
            display: block;
            margin-bottom: 0px;
        }

        .name-banner {
            background: linear-gradient(135deg, #87CEEB, #5F9EA0);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .driver-name {
            font-size: 1.1em;
            color: #4a3728;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 3px;
        }

        .driver-surname {
            font-size: 2.2em;
            font-weight: bold;
            color: #2c1810;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }

        .rank-circle {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4a3728, #2c1810);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #d4c5b0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .rank-circle-inner {
            font-size: 2em;
            font-weight: bold;
            color: #f5ebe0;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.4);
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #87CEEB;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px dashed #8b7355;
            font-family: 'Courier New', monospace;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            text-transform: uppercase;
            font-size: 0.8em;
            color: #4a3728;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1em;
            font-weight: bold;
            color: #2c1810;
        }

        .dr-display {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: linear-gradient(135deg, #87CEEB, #5F9EA0);
            border-radius: 8px;
            border: 2px solid #4a3728;
        }

        .dr-label {
            font-size: 0.75em;
            color: #2c1810;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .dr-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c1810;
        }

        .card-footer {
            margin-top: 10px;
            text-align: center;
            font-size: 0.6em;
            color: #8b7355;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding-bottom: 5px;
        }

        .footer-credit {
            font-weight: bold;
            color: #4a3728;
        }

        .download-btn {
            margin-top: 20px;
            text-align: center;
        }

        .download-btn button {
            padding: 12px 30px;
            font-size: 0.9em;
            background: linear-gradient(135deg, #87CEEB, #5F9EA0);
            color: #2c1810;
            border: 3px solid #4a3728;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .download-btn button:hover {
            background: linear-gradient(135deg, #5F9EA0, #87CEEB);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .download-btn button:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            color: #f5ebe0;
            font-size: 1.5em;
        }

        .error {
            background: #8b4545;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>üèÅ GT7 Vintage Card üèÅ</h1>
            <div class="input-group">
                <input 
                    type="text" 
                    id="psnInput" 
                    placeholder="Enter PSN Name..." 
                    onkeypress="if(event.key==='Enter') generateCard()"
                >
                <button onclick="generateCard()" id="generateBtn">Generate</button>
            </div>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="loading">Enter a PSN name to generate a player card</div>
        </div>
    </div>

    <script>
        const countryFlags = {
            'GB': 'üá¨üáß', 'US': 'üá∫üá∏', 'JP': 'üáØüáµ', 'DE': 'üá©üá™', 'FR': 'üá´üá∑',
            'IT': 'üáÆüáπ', 'ES': 'üá™üá∏', 'BR': 'üáßüá∑', 'AU': 'üá¶üá∫', 'CA': 'üá®üá¶',
            'NL': 'üá≥üá±', 'BE': 'üáßüá™', 'CH': 'üá®üá≠', 'AT': 'üá¶üáπ', 'SE': 'üá∏üá™',
            'NO': 'üá≥üá¥', 'DK': 'üá©üá∞', 'FI': 'üá´üáÆ', 'PL': 'üáµüá±', 'PT': 'üáµüáπ',
            'GR': 'üá¨üá∑', 'CZ': 'üá®üáø', 'RU': 'üá∑üá∫', 'ZA': 'üáøüá¶', 'NZ': 'üá≥üáø',
            'MX': 'üá≤üáΩ', 'AR': 'üá¶üá∑', 'CL': 'üá®üá±', 'KR': 'üá∞üá∑', 'CN': 'üá®üá≥',
            'TH': 'üáπüá≠', 'SG': 'üá∏üá¨', 'MY': 'üá≤üáæ', 'IN': 'üáÆüá≥', 'AE': 'üá¶üá™'
        };
        
        let autoRefreshInterval = null;
        let lastPSN = null;

        function getSRRank(sr) {
            const ranks = {
                1: 'E',
                2: 'D', 
                3: 'C',
                4: 'B',
                5: 'A',
                6: 'S'
            };
            return ranks[sr] || 'E';
        }

        function getCountryFlag(countryCode) {
            return countryFlags[countryCode] || 'üåç';
        }
        
        function startAutoRefresh(psn) {
            // Clear any existing interval
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            lastPSN = psn;
            
            // Set up auto-refresh every 5 minutes (300000ms)
            autoRefreshInterval = setInterval(() => {
                console.log('Auto-refreshing card for:', lastPSN);
                generateCard(lastPSN);
            }, 300000);
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        async function downloadCard() {
            const card = document.querySelector('.vintage-card');
            if (!card) {
                alert('Please generate a card first!');
                return;
            }

            try {
                // Use html2canvas library
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
                
                script.onload = async () => {
                    const canvas = await html2canvas(card, {
                        backgroundColor: null,
                        scale: 2, // Higher quality
                        logging: false
                    });
                    
                    // Convert to blob and download
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = `gt7-card-${lastPSN || 'driver'}.png`;
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    });
                };
                
                document.head.appendChild(script);
            } catch (error) {
                console.error('Download error:', error);
                alert('Failed to download card. Please try again.');
            }
        }

        async function generateCard(psnOverride) {
            const psn = psnOverride || document.getElementById('psnInput').value.trim();
            const container = document.getElementById('cardContainer');
            const btn = document.getElementById('generateBtn');

            if (!psn) {
                alert('Please enter a PSN name');
                return;
            }

            btn.disabled = true;
            container.innerHTML = '<div class="loading">‚è≥ Loading driver data...</div>';

            try {
                const apiUrl = `/api/driver?psn=${psn}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('Driver not found');
                }

                const data = await response.json();
                console.log('API Response:', data);
                
                // Start auto-refresh for this PSN
                startAutoRefresh(psn);
                
                const winRate = data.raceCount > 0 
                    ? ((data.winCount / data.raceCount) * 100).toFixed(1)
                    : 0;

                const poleRate = data.raceCount > 0
                    ? ((data.polePositionCount / data.raceCount) * 100).toFixed(1)
                    : 0;
                
                const srRank = getSRRank(data.sr);
                
                // Split name for vintage style
                const fullName = data.driver_name || psn;
                const nameParts = fullName.split(' ');
                const firstName = nameParts.length > 1 ? nameParts[0] : '';
                const lastName = nameParts.length > 1 ? nameParts.slice(1).join(' ') : fullName;

                const card = `
                    <div class="vintage-card">
                        <div class="card-content">
                            <div class="card-header">
                                <div class="gt7-logo">GT7</div>
                                <div class="gt7-subtitle">Gran Turismo</div>
                            </div>

                            <div class="photo-area">
                                <div class="flag-background">${getCountryFlag(data.countryCode)}</div>
                                <div class="rank-circle">
                                    <div class="rank-circle-inner">${data.rank}</div>
                                </div>
                            </div>

                            <div class="name-banner">
                                <div style="font-size: 0.75em; color: #2c1810; letter-spacing: 1px; margin-bottom: 3px;">@${data.psn}</div>
                                <div class="driver-name">${firstName}</div>
                                <div class="driver-surname">${lastName.toUpperCase()}</div>
                            </div>

                            <div class="stats-section">
                                <div class="stat-row">
                                    <span class="stat-label">Races</span>
                                    <span class="stat-value">${data.raceCount.toLocaleString()}</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Wins</span>
                                    <span class="stat-value">${data.winCount.toLocaleString()}</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Poles</span>
                                    <span class="stat-value">${data.polePositionCount.toLocaleString()}</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Fast Laps</span>
                                    <span class="stat-value">${data.fastestLapCount.toLocaleString()}</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Win Rate</span>
                                    <span class="stat-value">${winRate}%</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">Sportsmanship</span>
                                    <span class="stat-value">${srRank}</span>
                                </div>

                                <div class="dr-display">
                                    <div class="dr-label">Driver Rating</div>
                                    <div class="dr-value">${data.dr.toLocaleString()} DR</div>
                                </div>
                            </div>

                            <div class="card-footer">
                                Card provided by <span class="footer-credit">SparksTheory</span>
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML = card;
                
                // Add download button
                const downloadDiv = document.createElement('div');
                downloadDiv.className = 'download-btn';
                downloadDiv.innerHTML = '<button onclick="downloadCard()">üì• Download Card</button>';
                container.appendChild(downloadDiv);

            } catch (error) {
                stopAutoRefresh();
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Driver "${psn}" not found<br>
                        <small>Check the spelling and try again</small>
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
